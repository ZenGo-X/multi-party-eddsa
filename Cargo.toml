[package]
name = "multi-party-eddsa"
version = "0.2.4"
authors = [
    "Omer <omer@kzencorp.com>",
    "Gary <gary@kzencorp.com>"
]
license = "MIT"
description = "Rust implementation of multiparty Ed25519 signature scheme."
repository = "https://github.com/ZenGo-X/curv"

[lib]
crate-type = ["rlib", "dylib"]

[dependencies]
curv = { package = "curv-kzen", version = "0.7", default-features = false }
hex = "0.3.2"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"

[features]
default = ["curv/rust-gmp-kzen"]
